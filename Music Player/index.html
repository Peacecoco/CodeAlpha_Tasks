<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Music Player</title>
</head>
<body>

    <!-- Top Bar -->
    <div class="content">
        <div class="top-bar">
            <span class="material-symbols-rounded">keyboard_arrow_down</span>
            <span>Now Playing</span>
            <span class="material-symbols-rounded">more_horiz</span>
        </div>

        <!-- Image Wrapper -->
        <div class="image-wrapper">
            <div class="music-image">
                <img src="Images/img1.1.jpg" alt="">
            </div>
        </div>

        <div class="music-titles">
            <p class="name">Too Many Reasons</p>
            <p class="artist">MERCY CHINWO</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-details">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="time">
                <span class="current">0:00</span>
                <span class="final">5:30</span>
            </div>
        </div>

        <!-- Volume Control -->
         <div class="volume-slider">
            <span class="material-symbols-rounded">volume_down</span>
            <div class="volume-details">
                <div class="volume-bar">
                    <span></span>
                </div>
            </div>
            <span class="material-symbols-rounded">volume_up</span>
         </div>

         <!-- Control Buttons -->
        <div class="control-btn">
            <span class="material-symbols-rounded" id="repeat">repeat</span>
            <span class="material-symbols-rounded" id="prev">skip_previous</span>
            <div class="play-pause">
                <span class="material-symbols-rounded">play_arrow</span>
            </div>
            <span class="material-symbols-rounded" id="next">skip_next</span>
            <span class="material-symbols-rounded" id="shuffle">shuffle</span>
        </div>
    </div>

    <audio src="" class="main-song"></audio>

    <!-- JavaScript -->
    <script src="JS/main.js"></script>
    <script src="JS/playlist.js"></script>
</body>
</html>
